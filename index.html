<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <!-- page header -->
        <div class="container p-3 bg-info text-white" id="header">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Weather Dashboard</h1>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row">
                <!-- search -->
                <div class="col-sm-12 col-lg-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="location" placeholder="Search for a City" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                        </div>
                    </div>
                </div>
                <!-- current city info -->
                <div class="col-sm-12 col-lg-8 border">
                    <h2 id="current-city"></h2>
                    <div id="current-icon"></div>
                    <div id="current-temp"></div>
                    <div id="current-humid"></div>
                    <div id="current-wind"></div>
                    <div id="current-uv"></div>
                </div>
            </div>
        </div>
        <!-- 5 day forecast -->
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3 px-0">
                    <h2 class="text-info">5 Day Forecast</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card-group">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-1"></h5>
                                    <p class="card-text" id="day-1-cond"></p>
                                    <p class="card-text" id="day-1-temp"></p>
                                    <p class="card-text" id="day-1-humid"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-2"></h5>
                                    <p class="card-text" id="day-2-cond"></p>
                                    <p class="card-text" id="day-2-temp"></p>
                                    <p class="card-text" id="day-2-humid"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-3"></h5>
                                    <p class="card-text" id="day-3-cond"></p>
                                    <p class="card-text" id="day-3-temp"></p>
                                    <p class="card-text" id="day-3-humid"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-4"></h5>
                                    <p class="card-text" id="day-4-cond"></p>
                                    <p class="card-text" id="day-4-temp"></p>
                                    <p class="card-text" id="day-4-humid"></p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" id="day-5"></h5>
                                    <p class="card-text" id="day-5-cond"></p>
                                    <p class="card-text" id="day-5-temp"></p>
                                    <p class="card-text" id="day-5-humid"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- list of previously searched cities -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="prev-cities"></div>
                </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    </body>
 </html>
